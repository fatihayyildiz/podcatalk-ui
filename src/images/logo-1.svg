<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.35; }
    }
    .animate-pulse { animation: pulse 1.2s ease-in-out infinite; }
  </style>

  <!-- Microphone base circle -->
  <circle cx="60" cy="60" r="50" fill="#6366F1" opacity="0.1" />

  <!-- Cat ears -->
  <path d="M35 35 L30 15 L40 25 Z" fill="#6366F1" stroke="#4F46E5" stroke-width="2" />
  <path d="M85 35 L90 15 L80 25 Z" fill="#6366F1" stroke="#4F46E5" stroke-width="2" />

  <!-- Cat head -->
  <circle cx="60" cy="50" r="25" fill="#6366F1" />

  <!-- Cat eyes -->
  <circle cx="52" cy="48" r="3" fill="white" />
  <circle cx="68" cy="48" r="3" fill="white" />

  <!-- Cat nose -->
  <path d="M60 54 L57 58 L60 57 L63 58 Z" fill="#4F46E5" />

  <!-- Cat whiskers -->
  <line x1="40" y1="52" x2="48" y2="52" stroke="white" stroke-width="1.5" stroke-linecap="round" />
  <line x1="40" y1="56" x2="48" y2="55" stroke="white" stroke-width="1.5" stroke-linecap="round" />
  <line x1="72" y1="52" x2="80" y2="52" stroke="white" stroke-width="1.5" stroke-linecap="round" />
  <line x1="72" y1="55" x2="80" y2="56" stroke="white" stroke-width="1.5" stroke-linecap="round" />

  <!-- Microphone body -->
  <rect x="52" y="75" width="16" height="25" rx="8" fill="#4F46E5" stroke="#3730A3" stroke-width="2" />

  <!-- Microphone grid lines -->
  <line x1="52" y1="82" x2="68" y2="82" stroke="#3730A3" stroke-width="1" />
  <line x1="52" y1="87" x2="68" y2="87" stroke="#3730A3" stroke-width="1" />
  <line x1="52" y1="92" x2="68" y2="92" stroke="#3730A3" stroke-width="1" />

  <!-- Microphone stand -->
  <path d="M60 100 L60 105 M52 105 L68 105" stroke="#3730A3" stroke-width="2" stroke-linecap="round" />

  <!-- Sound waves -->
  <path d="M20 50 Q18 50 18 50" stroke="#6366F1" stroke-width="2" stroke-linecap="round" opacity="0.6" />
  <path d="M15 50 Q12 50 12 50" stroke="#6366F1" stroke-width="2" stroke-linecap="round" opacity="0.4" />
  <path d="M100 50 Q102 50 102 50" stroke="#6366F1" stroke-width="2" stroke-linecap="round" opacity="0.6" />
  <path d="M105 50 Q108 50 108 50" stroke="#6366F1" stroke-width="2" stroke-linecap="round" opacity="0.4" />

  <!-- Animated sound waves -->
  <g class="animate-pulse">
    <path d="M22 45 Q24 50 22 55" stroke="#6366F1" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.7" />
    <path d="M98 45 Q96 50 98 55" stroke="#6366F1" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.7" />
  </g>
</svg>